<ng-template *ngIf="isEmptyProduts; then thenBlock else elseBlock"></ng-template>
<ng-template #thenBlock>
    <p>Your cart:</p>
    <li *ngFor="let product of productsInCart; index as i;">
        {{i}}. Product name: {{product.name}}, Product price: {{product.price}}
    </li>
    Your cart price is {{getCartSum()}}
</ng-template>
<ng-template #elseBlock>Your cart is empty!</ng-template>
