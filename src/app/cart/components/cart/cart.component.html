<div appChangeBackgroundColor class="cart">
  Product name: {{cartProduct.name | uppercase}}; Product price: {{cartProduct.price | currency:'EUR'}}; Count:
  {{cartProduct.count}} <button (click)="addProduct(cartProduct.name, cartProduct.price)">+</button><button
    (click)="decreaseProductCount(cartProduct.name)">-</button><button
    (click)="removeProduct(cartProduct.name)">x</button>
</div>
