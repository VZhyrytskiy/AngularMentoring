<div appChangeBackgroundColor class="cart">
  Product name: {{cartProduct.name | uppercase}}; Product price: {{cartProduct.price | currency:'EUR'}}; Count:
  {{cartProduct.count}} <button
    (click)="addProduct(cartProduct.id, cartProduct.name, cartProduct.price)">+</button><button
    (click)="decreaseProductCount(cartProduct.id)">-</button><button (click)="removeProduct(cartProduct.id)">x</button>
</div>
